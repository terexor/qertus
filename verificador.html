<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tessera Certa</title>
		<script src="https://unpkg.com/html5-qrcode@2.1.3/html5-qrcode.min.js"></script>
	</head>
	<body>
		<h1>Tessera Certa</h1>
		<div style="width: 500px" id="reader"></div>
		<h5>Copyright &copy; 2021 Terexor</h5>
		<script>
			function onScanSuccess(decodedText, decodedResult) {
				const tresPartes = decodedText.split(",")
				const __datos = (tresPartes[0] + ',' + tresPartes[1] + ',')
				const __firma = tresPartes[2]

				importRsaKey(pemEncodedKey).then(function(publicKey) {
					let datos = getMessageEncoding(__datos)
					console.log(__datos)
					let $firma = getBase64ToArrayBuffer(__firma)
					crypto.subtle.verify("RSASSA-PKCS1-v1_5", publicKey, $firma, datos).then(function(exitoso) {
						if(exitoso) {
							alert("CERTIFICADO VÁLIDO. Dosis: " + tresPartes[1])
						}
						else {
							alert("QR alterado")
						}
					})
				})
			}

			var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
			html5QrcodeScanner.render(onScanSuccess)

			function getMessageEncoding(data) {
				let enc = new TextEncoder();
				return enc.encode(data);
			}
			function getBase64ToArrayBuffer(firmaBase64) {
				var binary_string = window.atob(firmaBase64);
				var len = binary_string.length;
				var bytes = new Uint8Array(len);
				for (var i = 0; i < len; i++) {
					bytes[i] = binary_string.charCodeAt(i);
				}
				return bytes.buffer;
			}
			// from https://developers.google.com/web/updates/2012/06/How-to-convert-ArrayBuffer-to-and-from-String
			function str2ab(str) {
				const buf = new ArrayBuffer(str.length);
				const bufView = new Uint8Array(buf);
				for (let i = 0, strLen = str.length; i < strLen; i++) {
				  bufView[i] = str.charCodeAt(i);
				}
				return buf;
			}

			//Clave pública Terexoris Salutis
			const pemEncodedKey = `-----BEGIN PUBLIC KEY-----
			MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA1+JfO//8yVbKBliGkiOqpEGNUpbk0Q5DE/U+qzETm24f8V4Naiv3IwlYFzfkn/aUqToA8IGauLD3v4mfOOk3KVza6EwI6crK5CN8WZfs1282EPKIYB5OuQtyLkcQ53EwpStqF57oPcEtbe7ZbdTAuWY6cydHFmL1LsVUYh8CP5LM8MlLIDgZhtr3sOMeWXeRFYUmBUQiNVlloZVDcfz0wO8Nf8MziIBP+IaOwS/XUbE1aAZeGn0Muwkx0obkU7NuWwfa2x53iyW4qN6pVIc1plaAr7mP1McuM6jxxNdxUzdSZXKMJYHUqnPXE+8Qg0rXlkAaT7WXz5RclAM22NbJowIDAQAB
			-----END PUBLIC KEY-----`;

			function importRsaKey(pem) {
				// fetch the part of the PEM string between header and footer
				const pemHeader = "-----BEGIN PUBLIC KEY-----";
				const pemFooter = "-----END PUBLIC KEY-----";
				const pemContents = pem.substring(pemHeader.length, pem.length - pemFooter.length);
				// base64 decode the string to get the binary data
				const binaryDerString = window.atob(pemContents);
				// convert from a binary string to an ArrayBuffer
				const binaryDer = str2ab(binaryDerString);

				return window.crypto.subtle.importKey(
				  "spki",
				  binaryDer,
				  {
					name: "RSASSA-PKCS1-v1_5",
					hash: "SHA-256"
				  },
				  true,
				  ["verify"]
				);
			}
		</script>
	</body>
</html>
